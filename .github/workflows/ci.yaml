name: python CI

on:
  pull_request:
    branches: 
      -master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
    
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Install the project
        run: uv sync --all-extras --dev
      
      - name: Run tests
        run: |
          uv run pytest -s
